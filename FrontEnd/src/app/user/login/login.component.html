<div class="login-form" >
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <h2 class="text-center">Sign In</h2>       
        <div class="form-group">
            <input type="text"  name="email" class="form-control"  [(ngModel)] = "model.email" placeholder="Email"  required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" [(ngModel)] = "model.password" placeholder="Password"  required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">LogIn</button>
        </div>     
    </form>
    <div class="alert" *ngIf="errorMsg">
            {{errorMsg}}
        </div>
</div>
